<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container" >
    <div class="content">  
      
      
    <!--FORMULÁRIO DE CADASTRO-->
    <div id="cadastro">
    
        <h1>Cadastro</h1> 
         
        <p> 
          <label for="nome_cad">Nome</label>
          <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Digite seu nome" />
        </p>
         
        <p> 
          <label for="email_cad">E-mail</label>
          <input id="email_cad" name="email_cad" required="required" type="email" placeholder="ex: contato@gmail.com"/> 
        </p>
         
        <p> 
          <label for="senha_cad">Senha</label>
          <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
        </p>
         
        <p> 
          <input type="button" value="Cadastrar"/> 
        </p>
         
        <p class="link">  
          Já possui conta?
          <a href="login.html"> Ir para Login </a>
        </p>
   
    </div>

  </div>
</div>  
</body>
</html>
