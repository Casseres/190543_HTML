<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Formulário de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="login.js">
  <link rel="shortcut icon" href="ICON.png"/> <!--ICON DA PAGINA-->
  
</head>
<body>
  <div class="container" >

    <div class="content">  
     
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">E-mail</label>
            <input id="cmp_email_login" required="required" type="text"/>
          </p>
           
          <p> 
            <label for="senha_login">Senha</label>
            <input id="cmp_senha_login" required="required" type="password"/> 
          </p>
           
          <p> 
            <input type="checkbox" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me conectado</label>
          </p>
           
          <p> 
          <input type="button" value="Logar" onclick="acessar()">

          </p>
           
          <p class="link">
            Ainda não possui uma conta?
            <a href="cadastro.html">Cadastre-se</a>
          </p>
        
      </div>
 
    </div>
  </div>  
</body>
</html>
