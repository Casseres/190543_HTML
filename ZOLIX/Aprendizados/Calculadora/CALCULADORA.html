<!DOCTYPE html>
<html>

<head>
  <title>Calculadora</title>
  <link rel="stylesheet" href="CALCULADORA.css"> <!-- Agora incluindo as definições CSS em arquivos separados -->
  <script src="CALCULADORA.js"></script> <!-- Carregando as definições de Java Script de um arquivo externo-->


  <body class="body">
    <div class="div-center">
        <input id="visor" type="text" readonly class="visor" disabled> 
      <table>
        <tr>
          <td><button type="button" onclick="apagar()" id="ce">CE</button></td>
          <td><button type="button" onclick="limpar()" id="c">C</button></td>
          <td><button type="button" onclick="apagar('apagar')" id="apaga">⌫</button></td>
          <td><button type="button" onclick="trataDigito('/')" class="button-color" id="/">/</button></td>
        </tr>
        <tr>
          <td><button type="button" onclick="trataDigito(7)" id="7">7</button></td>
          <td><button type="button" onclick="trataDigito(8)" id="8">8</button></td>
          <td><button type="button" onclick="trataDigito(9)" id="9">9</button></td>
          <td><button type="button" onclick="trataDigito('*')" class="button-color" id="x">X</button></td>
        </tr>
        <tr>
          <td><button type="button" onclick="trataDigito(4)" id="4">4</button></td>
          <td><button type="button" onclick="trataDigito(5)" id="5">5</button></td>
          <td><button type="button" onclick="trataDigito(6)" id="6">6</button></td>
          <td><button type="button" onclick="trataDigito('-')" class="button-color" id="-">-</button></td>
        </tr>
        <tr>
          <td><button type="button" onclick="trataDigito(1)" id="1">1</button></td>
          <td><button type="button" onclick="trataDigito(2)" id="2">2</button></td>
          <td><button type="button" onclick="trataDigito(3)" id="3">3</button></td>
          <td><button type="button" onclick="trataDigito('+')" class="button-color" id="+">+</button></td>
        </tr>
        <tr>
          <td><button type="button" onclick="liga()" class="button-color-red" id="ligar">ON</button></td>
          <td><button type="button" onclick="trataDigito(0)" id="0">0</button></td>
          <td><button type="button" onclick="trataDigito('.')" id=".">.</button></td>
          <td><button type="button" onclick="igual()" class="button-color-blue" id="=">=</button></td>
        </tr>
  
      </table>
    </div>
  </body>
</html>
