<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jogo do Adivinhe o Número</title>
  <link rel="stylesheet" href="Jogo_adivinhe.css">
  <script src="Jogo_adivinhe.js"></script>
  

</head>

<body class="body">
  <div class="container">
    <div class="box">
      <div class="center">
        <table>
          <tr>
            <td>
              <input type="number" class="input-padding borda" id="cmpValorDigitado" placeholder="Digite um palpite" required>
              <br><br>
              <input type="text" class="input-padding" id="cmpTentativas" placeholder="Tentativas Restantes: 10" disabled>
              <br><br>
              <input type="text" class="input-padding" id="cmpNumeroSorteado" placeholder="Número Sorteado: ?" disabled>
            </td>

            <td><label class="espaco"></label></td>

            <td>
              <button class="botao-tamanho" onclick="RealizaTentativa(), start()" id="cmpBotaoValida">Validar Palpite</button>
              <br><br>
              <button class="botao-tamanho" onclick="JogarNovamente()">Jogar Novamente</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
