<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jogo do Adivinhe o Número</title>
  <link rel="stylesheet" href="INDEX.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="#"></script>
</head>

<body class="body">
<img src="1.jpg" alt="" class="image">
  <section id="box4">
    <div id="gameIcon" class="col-md-2 col-md-offset-2">
        <!--<img src="#" alt="iconeGame">--> 
    </div>
    <div id="tituloGame">
        <h2 class="col-md-7 col-md-offset-3 center-4">Preencha todos os campos para criar sua conta!</h2>
    </div>

    <div id="formularios" class="col-md-4 col-md-offset-4 center-4">
        <div>
            <form id="formVal" class="" method="post">
                <div class="input-group formulario" id="formNome">
                  <span class="input-group-addon">Nome Completo<span class="glyphicon glyphicon-user"></span></span>
                  <input type="text" id="nome" class="form-control" name="nome" placeholder="Nome">
                </div>

                <div class="input-group formulario radio margin" id="formDataNasc">
                  <span class="input-group-addon">Data de Nascimento <span class="glyphicon glyphicon-calendar"></span></span>
                  <input type="date" id="dataNascimento" class="form-control" name="nascimento">
                </div>

                <div class="input-group formulario radio margin" id="formTel">
                  <span class="input-group-addon">Telefone <span class="glyphicon glyphicon-phone"></span></span>
                  <input type="number" id="tel" class="form-control" name="telefone" placeholder="Telefone">
              </div>

                <div class="input-group formulario radio margin" id="formEmail">
                  <span class="input-group-addon">Email <span class="glyphicon glyphicon-envelope"></span></span>
                  <input type="text" id="email" class="form-control" name="email" placeholder="Email">
              </div>

                <div class="input-group formulario radio margin">
                  <span class="input-group-addon">Senha <span class="glyphicon glyphicon-lock"></span></span>
                  <input type="password" id="senha" class="form-control" name="senha" placeholder="Senha">
              </div>
                <div class="input-group formulario radio margin">
                  <span class="input-group-addon">Confirmar Senha <span class="glyphicon glyphicon-lock"></span></span>
                  <input type="password" id="confirmar_senha" class="form-control" name="confirmar_senha" placeholder="Confirme sua senha">
              </div>

              <div class="sexos">
                  <div class="col-md-3">
                    <label class="radio margin col-md-offset-3"><input type="radio" checked="checked" value="m" name="optradio">Masculino</label>
                  </div>
                  <div class="">
                    <label class="radio margin col-md-6" style="text-align: right;"><input type="radio" value="f" name="optradio">Feminino</label>
                  </div>

              </div>

              <div class="">
                  <select class="form-control  radio margin" name="Cidades" id="formCity">
                      <option value="">Selecione sua cidade !</option>
                      <option value="">Passo Fundo</option>
                      <option value="">Paraná</option>
                      <option value="">Carazinho</option>
                      <option value="">Porto Alegre</option>
                  </select>
              </div>

              <div class="botaozin col-xl-5">
                  <input class="btn btn-info col-lg-2" onclick="validar()" value="Salvar">
              </div>
            </form>
        </div>
    </div>
</section>
    
</body>

</html>
